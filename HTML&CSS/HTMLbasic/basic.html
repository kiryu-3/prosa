<!-- Doctype宣言　HTMLのバージョン指定（ここではHTML5） -->
<!DOCTYPE html>
<!-- Webページの言語を指定 -->
<html lang="en">
<!-- ページのタイトルや説明文、外部ファイルのリンクなどのページの情報を指定。ブラウザに表示されない -->
<head>
    <!-- 文字コードの指定 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトルの指定　ページタイトルやブラウザタブ -->
    <title>HTML演習</title>
</head>
<body>
    <!-- ブロック要素 前後に改行が入りブロックとしてみなされるもの
    　　 h1,pタグなど -->
    <h1>h1タグの見出し</h1>
    <h2>h2タグの見出し</h2>
    <p>1つめの段落</p>
    <p>2つめの段落</p>
    <ul>
        <li>リスト1</li>
        <li>リスト2</li>
        <li>リスト3</li>
    </ul>
    <ol>
        <li>リスト1</li>
        <li>リスト2</li>
        <li>リスト3</li>
    </ol>
    <br>
    <br>
    <h2>h2タグの見出し</h2>
    <p>1つめの段落</p>
    <!-- インライン要素 テキストの一部としてみなされるもの
    　　 img,aタグなど -->
    <a href="https://www.notion.so/Stats_Python-6c8957cb42f447a1843c7ca8127bbee7">stats</a>
    <br>
    <a href="https://www.notion.so/Stats_Python-6c8957cb42f447a1843c7ca8127bbee7">
        <img src="folium.png",alt="stats">
    </a>
</body>
</html>
