<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>フォームを作ろう</title>
    <meta name="description" content="ラジオボタンを作る゙">
</head>

<body>
    <form action="example.php" method="post" name="contact-form">
        <!-- radio属性 複数選択肢の内1つのみを選択させる -->
        <!-- name ラジオボタンの名前 -->
        <!-- value 送信される選択肢の値 -->
        <!-- checked 最初から選択されている状態に -->
        <input type="radio" name="gender" value="男"> 男
        <input type="radio" name="gender" value="女" checked> 女
        <input type="radio" name="gender" value="その他"> その他
    </form>
    <form action="example.php" method="post" name="contact-form">
        <!-- checkbox属性 複数選択肢の内複数選択できる -->
        <!-- name チェックボックスの名前 -->
        <!-- value 送信される選択肢の値 -->
        <!-- checked 最初から選択されている状態に -->
        好きな色:
        <input type="checkbox" name="color" value="赤" checked> 赤
        <input type="checkbox" name="color" value="青"> 青
        <input type="checkbox" name="color" value="黄"> 黄
        <input type="checkbox" name="color" value="緑"> 緑
    </form>
    <form action="example.php" method="post" name="contact-form">
        <!-- selectタグ セレクトボックスを作る -->
        <!-- name セレクトボックスの名前 -->
        <!-- multiple shiftキーまたはctrlキーで複数項目を選択可能にする -->
        血液型
        <select name="bloodtype">
            <!-- optionタグ 選択項目 -->
            <!-- value 送信される選択肢の値 -->
            <!-- selected 最初から選択されている状態に -->
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
            <option value="不明" selected>不明</option>
        </select>
    </form>
</body>

</html>
