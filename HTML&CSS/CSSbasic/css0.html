<!doctype html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>ChatGPTの実態</title>
      <meta name="description" content="ChatGPTの好きなもの、日々の生活をご紹介">
      <!-- 1つ目の方法
      cssファイルに書かれた装飾を適用できる
      メンテナンス的にこの方法を基本にする 
      <link rel="stylesheet" href="style.css">
      -->
      <!-- 2つ目の方法
      HTMLファイルの<head>内にCSSを書き込む
      特定のページにのみデザインを変えたいときに使える 
      <style>
        h1 { color: #f00; }
        p { font-size: 18px; }
      </style>
      -->
  </head>

  <body>
      <h1>ChatGPTの一日</h1>
      <p>24時間体制で動作するクラウド上で稼働しているため、休憩や日々の生活という概念はありません。</p>
      <!-- 3つ目の方法
      HTMLタグに直接CSSを書き込む(style属性を指定)
      CSSを適用させる優先順位が高くなるので上書きできる
      <h1 style="color: #f00;">猫の一日</h1>
      <p style="font-size: 18px;">ひたすら寝ています。</p>
      -->
  </body>
</html>
